<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../index.css">
    <title>Insert Data</title>
</head>
<body>
<form action="add_user">
    <h1>New user</h1>
    <div class="input-container" id="ip-container-1">
        <label for="txt-uid">User Id</label>
        <input type="number" name="uid" id="txt-uid" tabindex="-1">
        <input type="button" id="btn-generateId" tabindex="6">
    </div>
    <div class="input-container" id="ip-container-2">
        <label for="txt-first_name">Full</label>
        <input type="text" name="first_name" id="txt-first_name" placeholder="First name" tabindex="1" autofocus>
        <input type="text" name="last_name" id="txt-last_name" placeholder="Last name" tabindex="2">
    </div>
    <div class="input-container" id="ip-container-4">
        <label for="txt-address">Address</label>
        <input type="text" name="address" id="txt-address" placeholder="Miraj" tabindex="3">
    </div>
    <div class="input-container" id="ip-container-5">
        <label for="select-skill">Skills</label>
        <select name="skills" id="select-skill" tabindex="4" multiple>
            <option value="mysql">MySQL</option>
            <option value="mongodb">MongoDB</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="javascript">Javascript</option>
            <option value="kotlin">Kotlin</option>
            <option value="swift">Swift</option>
        </select>
    </div>
    <div class="input-container" id="ip-container-6">
        <input type="submit" value="Submit" tabindex="5">
    </div>
</form>

<script>
    let uid = document.getElementById("txt-uid");
    let btn_generateId = document.getElementById("btn-generateId");

    const generateUid = () => {
        uid.value = Math.round(Math.random()*1000);
    }

    btn_generateId.value = "New id";
    btn_generateId.addEventListener("click", generateUid);

    generateUid();
</script>
</body>
</html>
